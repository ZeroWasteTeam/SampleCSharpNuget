name: Release to Nuget

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-dir: ./SampleCSharpNuget/ClassLibrary1
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: List files before build
      run: |
          pwd 
          ls -a
    - name: build with dotnet
      working-directory: ${{env.working-dir}}
      run: dotnet build  --configuration  Release --version-suffix prerelease-$(date +%Y%m%d%H%M%S)
      shell: bash
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/ORGANIZATION_NAME/index.json -Username ORGANIZATION_NAME -Password ${{ secrets.GHPackagesToken }}

    - name: Push generated package to GitHub registry
      run: nuget push .\SOLUTION_FOLDER\PROJECT_FOLDER\out\*.nupkg -Source "GPR" -SkipDuplicate
  